<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <h1 class="mx-auto" style="width: 50%">Gradebook</h1>
    <form class="mx-auto" style="width: 50%">
        <div class="row w-75">
            <div class="col">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" class="form-control">
            </div>
            <div class="col">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" class="form-control">
            </div>
        </div>
        <div class="row w-75">
            <div class="col">
                <label for="pointsEarn">Points Earned</label>
                <input type="text" id="pointsEarn" name="pointsEarn" class="form-control">
            </div>
            <div class="col">
                <label for="pointsPos">Points Possible</label>
                <input type="text" id="pointsPos" name="pointsPos" class="form-control">
            </div>
        </div>
        <br>
        <button id="submit" type="submit" class="btn btn-primary">Add Entry</button>
        <button id="sortName" class="btn btn-primary">Sort by Student Name</button>
        <button id="sortPerc" class="btn btn-primary">Sort by Percentage</button>
    </form>


    <p class="mx-auto" style="width: 50%" id="output">
        <strong id="first"><span id="outputFirst"></span></strong>
    </p>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
